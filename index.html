<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Animação</title>
  </head>
  <body>
    <section>
      <div class="estreia">
        <div class="div-estreia">
          <p>ESTREIA DIA 17.02.2023</p>
        </div>
      </div>
      <div class="fumaca">
        <img src="image/nuvem.png" alt="fumaça-azul" id="fumaca" />
      </div>
      <div class="portal">
        <img src="image/portal3.png" alt="portal" id="imagem-portal" />
      </div>
      <div class="osHomensAranha">
        <img
          src="image/3aranhas.png"
          alt="os-3-homens-aranha"
          id="osHomensAranha"
        />
        <div class="cidade">
          <img src="image/Meu_projeto_3.png" alt="" id="cidade" />
        </div>
        <div class="duende">
          <img src="./image/duende.png" alt="duende-verde" id="duende" />
        </div>
        <div class="octapus">
          <img src="./image/octapus2.png" alt="" id="octapus" />
        </div>
        <div class="teia">
          <img src="./image/teia.png" alt="" id="teia" />
        </div>
      </div>
    </section>
  </body>
</html>
